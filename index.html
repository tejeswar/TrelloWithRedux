    <!-- Board  Modal -->

    <div class="modal fade" id="boardModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel" style="color: black">Board Detail</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">

                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Add Board Title">

                    </div>

                </div>
                <div class="modal-footer">
                    <button id="close" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="save" type="button" class="btn btn-primary">Add Board</button>
                </div>
            </div>
        </div>
    </div>

    <!--End of Board modal-->
    <!--List Modal-->

    <div class="modal fade" id="listModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                    <h5 class="modal-title" id="exampleModalLabel" style="color: black">List Detail</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                    </div>
                </div>
                <div class="modal-footer">
                    <button id="listClose" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="listSave" type="button" class="btn btn-primary">Add List</button>
                </div>
            </div>
        </div>
    </div>

    <!--End of list modal List Modal-->
    <!-- Card Modal -->

    <div class="modal fade" id="cardModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">

                    <div class="form-group">

                    </div>

                </div>
                <div class="modal-footer">
                    <button id="cardClose" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="cardSave" type="button" class="btn btn-primary">Add Card</button>
                </div>
            </div>
        </div>
    </div>
